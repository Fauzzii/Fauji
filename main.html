<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
<body>
    <div class="container">
        <nav>
            <div class="logo"><p></p></div>
            <div class="menu"><p><a href="about.html">About Me</a></p></div>
        </nav>
        <div class="t">wlee</div>
    </div>
    <div class="loader">
        <div class="img">
            <img src="1.jpg">
        </div>
        <div class="img">
            <img src="2.jpg">
        </div>
        <div class="img">
            <img src="3.jpg">
        </div>
        <div class="img">
            <img src="4.jpg">
        </div>
        <div class="img">
            <img src="5.jpg">
        </div>
        <div class="img">
            <img src="6.jpg">
        </div>
        <div class="img">
            <img src="7.jpg">
        </div>
    </div>
    <div class="overlay">
        <div class="col">
            <h2><div>Hi,</div></h2>
            <h2><div>aku Fauzi Eka Putra</div></h2>
        </div>
        <div class="col">
            <h2><div><span>klik</span>untuk melanjutkan</div></h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>

    <script>
        gsap.from("h2 div", 1.5, {
            yPercent: 100,
            ease: "power4.inOut",
            stagger: {
                amount: 0.5,
            },
        });

        gsap.to("h2", 1.5, {
            clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
            ease: "power4.inOut",
            stagger: {
                amount: 0.5,
            },
        });

        document.addEventListener("DOMContentLoaded", function() {
            let overlay =document.querySelector(".overlay");
            overlay.addEventListener("click", function() {
                gsap.to("h2 div", 1.5, {
                    yPercent: -100,
                    ease: "power4.inOut",
                    stagger: {
                        amount: 0.5,
                    },
                });

                gsap.to("h2", 1.5 , {
                    clipPath: "polygon(0 85%, 100% 85%, 100% 100%, 0 100%)",
                    ease: "power4.inOut",
                    stagger: {
                        amount: 0.5,
                    },
                },
                0
                );

                gsap.to(".overlay", 2, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
                    ease: "power4.inOut",
                });

                gsap.to(".img", 2, {
                    clipPath: "polygon(0 100%, 100% 100%, 100% 0%, 0% 0%)",
                    ease: "power4.inOut",
                    stagger: {
                        amount: 1.5,
                    },
                });

                gsap.to(".loader", 2, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
                    ease: "power4.inOut",
                    delay: 1.5,
                });
            });
        });
    </script>
</body>
</html>
